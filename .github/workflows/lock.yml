name: 'lock closed issues/PRs'
on:
  schedule:
    - cron: '* */12 * * *'
  workflow_dispatch:
jobs:
  lock:
    if: github.repository == 'getsentry/sentry'
    timeout-minutes: 1
    permissions:
      pull-requests: write
      issues: write
    runs-on: ubuntu-22.04
    steps:
      - name: Lock closes issues and PRs
        uses: dessant/lock-threads@be8aa5be94131386884a6da4189effda9b14aa21  # v4.0.1
        with:
          github-token: ${{ github.token }}
          issue-inactive-days: 15
          issue-lock-reason: ''
          pr-inactive-days: 15
          pr-lock-reason: ''
